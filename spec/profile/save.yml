Profile Information
---
tags:
  - Profile
parameters:
  - name: body
    in: body
    schema:
        type: object
        properties:
            data:
                type: object
                properties:
                    id:
                      type: string
                      example: null
                    name:
                      type: string
                      example: "abcd profile"
                    address:
                      type: object
                      properties:
                        id:
                          type: string
                          example: null
                        city:
                          type: string
                          example: "abcd"
                        country:
                          type: string
                          example: "India"
                        lane:
                          type: string
                          example: "abcd"
                        state:
                          type: string
                          example: "abcd"
                        zipcode:
                          type: string
                          example: "516789"
                    branch:
                      type: object
                      properties:
                        id:
                            type: string
                            example: "DFF_MAIN_BRANCH"
                        name:
                          type: string
                          example: "DFF Main branch"
                    img:
                      type: object
                      properties:
                        id:
                          type: string
                          example: null
                        name:
                          type: string
                          example: "abcd"
                        src:
                          type: string
                          example: "source"
                    email:
                      type: string
                      example: "main@branch.com"
                    aadhar:
                      type: string
                      example: "628079361300"
                    password:
                      type: string
                      example: "00000000000"
                    mobile:
                      type: string
                      example: "123456789"
                    phone:
                      type: string
                      example: "123456789"
                    role:
                      type: string
                      example: "Anonymous"
                    active:
                      type: boolean
                      example: true


responses:
    200:
        description: "status:1 is success; status: 0 is failure;"
