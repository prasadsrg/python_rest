AccessMenu Information
---
tags:
  - AccessMenu
parameters:
  - name: body
    in: body
    schema:
        type: object
        properties:
            data:
                type: object
                properties:
                    id:
                        type: string
                    name:
                      type: string
                      example: "abcd"
                    menu:
                      type: string
                      example: "filess"
                    role:
                      type: string
                      example: "abcdr"
                    active:
                      type: boolean
                      example: true
                    priority:
                      type: int
                      example: "123456789"
                    updateBy:
                      type: string
                      example: "updateby string"
                    updateOn:
                      type: datetime
                      example: "date and time"

responses:
    200:
        description: "status:1 is success; status: 0 is failure;"
